<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura</title>

  <style>
    /* BASIC RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg, #fafafa);
      color: var(--text, #222);
      height: 100vh;
      overflow: hidden;
    }

    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #222;
      --card: #fff;
      --accent: #6c5ce7;
    }

    :root[data-theme="dark"] {
      --bg: #111;
      --text: #eee;
      --card: #1c1c1c;
      --accent: #a29bfe;
    }

    /* LAYOUT */
    #app-root {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    .aura-screen {
      display: none;
      padding: 20px;
      overflow-y: auto;
      height: calc(100vh - 70px);
    }

    .aura-screen.is-active {
      display: block;
    }

    /* NAVIGATION */
    .bottom-nav {
      height: 70px;
      display: flex;
      background: var(--card);
      border-top: 1px solid #ccc;
    }

    .bottom-nav-item {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
    }

    .bottom-nav-item.is-active {
      color: var(--accent);
      font-weight: 600;
    }

    /* CARDS */
    .glass-card {
      background: var(--card);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
    }

    /* BUTTONS */
    .primary-button {
      background: var(--accent);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 10px 0;
    }

    .ghost-button {
      background: transparent;
      border: 1px solid #aaa;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* FLASHCARDS */
    #flashcard {
      width: 100%;
      height: 180px;
      background: var(--card);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      transition: transform 0.4s;
      position: relative;
    }

    #flashcard.is-flipped {
      transform: rotateY(180deg);
    }

    #flashcard-front,
    #flashcard-back {
      position: absolute;
      backface-visibility: hidden;
      padding: 20px;
      text-align: center;
    }

    #flashcard-back {
      transform: rotateY(180deg);
    }

    /* MODAL */
    #flashcard-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    #flashcard-modal.is-visible {
      display: flex;
    }

    .modal-box {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* NOTES EDITOR */
    #note-editor-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: none;
      flex-direction: column;
      padding: 20px;
    }

    #note-editor-overlay.is-visible {
      display: flex;
    }

    #note-editor-content {
      flex: 1;
      background: var(--card);
      padding: 15px;
      border-radius: 12px;
      margin-top: 10px;
      overflow-y: auto;
    }

    /* TIMER */
    .timer-wrapper {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 20px auto;
    }

    .timer-ring {
      transform: rotate(-90deg);
    }

    .timer-ring-bg {
      fill: none;
      stroke: #ddd;
      stroke-width: 12;
    }

    .timer-ring-progress {
      fill: none;
      stroke: var(--accent);
      stroke-width: 12;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.3s linear;
    }

    .timer-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: 600;
    }
  </style>
</head>

<body>

<!-- =========================================================
     ONBOARDING
========================================================= -->
<div id="onboarding-screen">
  <div class="onboarding-steps">

    <!-- STEP 1 -->
    <div class="onboarding-step">
      <h2>what's your name?</h2>
      <input id="onboarding-name-input" />
      <button id="onboarding-next-1" class="primary-button">next</button>
    </div>

    <!-- STEP 2 -->
    <div class="onboarding-step">
      <h2>how old are you?</h2>
      <input id="onboarding-age-input" />
      <button id="onboarding-next-2" class="primary-button">next</button>
    </div>

    <!-- STEP 3 -->
    <div class="onboarding-step">
      <h2>what do you want to improve?</h2>
      <label><input type="checkbox" name="purpose" value="study"> study</label>
      <label><input type="checkbox" name="purpose" value="focus"> focus</label>
      <label><input type="checkbox" name="purpose" value="notes"> notes</label>
      <button id="onboarding-finish" class="primary-button">finish</button>
    </div>

  </div>
</div>

<!-- =========================================================
     APP ROOT
========================================================= -->
<div id="app-root">

  <!-- HOME -->
  <div class="aura-screen is-active" data-screen="home">
    <h1 id="home-greeting">hello</h1>

    <h3>tasks</h3>
    <ul id="todo-list"></ul>
    <button id="todo-add-button" class="primary-button">add task</button>
  </div>

  <!-- FLASHCARDS -->
  <div class="aura-screen" data-screen="flashcards">
    <h2>your decks</h2>
    <div id="deck-grid"></div>
    <button id="add-deck-button" class="primary-button">add deck</button>
  </div>

  <!-- FLASHCARD VIEWER -->
  <div class="aura-screen" data-screen="flashcard-viewer">
    <button id="back-to-decks" class="ghost-button">back</button>
    <h2 id="deck-viewer-title"></h2>

    <div id="flashcard">
      <div id="flashcard-front"></div>
      <div id="flashcard-back"></div>
    </div>

    <p id="flashcard-progress"></p>

    <button id="flashcard-flip" class="primary-button">flip</button>
    <button id="flashcard-prev" class="ghost-button">prev</button>
    <button id="flashcard-next" class="ghost-button">next</button>

    <hr style="margin:20px 0">

    <button id="add-card-button" class="primary-button">add card</button>
    <button id="edit-card-button" class="ghost-button">edit card</button>
    <button id="delete-card-button" class="ghost-button">delete card</button>

    <hr style="margin:20px 0">

    <button id="rename-deck-button" class="ghost-button">rename deck</button>
    <button id="delete-deck-button" class="ghost-button">delete deck</button>
  </div>

  <!-- NOTES -->
  <div class="aura-screen" data-screen="notes">
    <input id="notes-search-input" placeholder="search notes..." />
    <button id="add-note-button" class="primary-button">new note</button>
    <div id="notes-list"></div>
  </div>

  <!-- NOTE EDITOR -->
  <div id="note-editor-overlay">
    <button id="close-note-editor" class="ghost-button">close</button>

    <input id="note-editor-title-input" placeholder="title..." />

    <div id="note-editor-content" contenteditable="true"></div>

    <input id="note-tags-input" placeholder="tags..." />

    <button id="pin-note-button" class="ghost-button">pin</button>
    <button id="save-note-button" class="primary-button">save</button>
    <button id="delete-note-button" class="ghost-button">delete</button>
  </div>

  <!-- TIMER -->
  <div class="aura-screen" data-screen="timer">
    <div class="timer-wrapper">
      <svg class="timer-ring" width="220" height="220">
        <circle class="timer-ring-bg" cx="110" cy="110" r="90"></circle>
        <circle class="timer-ring-progress" cx="110" cy="110" r="90"></circle>
      </svg>
      <div id="pomodoro-time" class="timer-center">25:00</div>
    </div>

    <div>
      <input id="timer-hours" type="number" placeholder="hours" />
      <input id="timer-minutes" type="number" placeholder="minutes" />
    </div>

    <button id="pomodoro-toggle" class="primary-button">start</button>
    <button id="pomodoro-reset" class="ghost-button">reset</button>

    <p id="pomodoro-stats-sessions"></p>
    <p id="pomodoro-stats-time"></p>
  </div>

  <!-- SETTINGS -->
  <div class="aura-screen" data-screen="settings">
    <button id="settings-change-name" class="primary-button">change name</button>
    <button id="settings-theme-toggle" class="ghost-button">toggle theme</button>
  </div>

  <!-- NAVIGATION -->
  <div class="bottom-nav">
    <div class="bottom-nav-item is-active" data-screen-target="home">home</div>
    <div class="bottom-nav-item" data-screen-target="flashcards">decks</div>
    <div class="bottom-nav-item" data-screen-target="notes">notes</div>
    <div class="bottom-nav-item" data-screen-target="timer">timer</div>
    <div class="bottom-nav-item" data-screen-target="settings">settings</div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
