<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ONBOARDING -->
  <div id="onboarding-screen">
    <div class="onboarding-steps">

      <!-- STEP 1 -->
      <div class="onboarding-card">
        <div class="onboarding-header">
          <div class="onboarding-back-placeholder"></div>
          <div></div>
        </div>

        <div class="onboarding-body">
          <h1 class="onboarding-title">welcome</h1>
          <p class="onboarding-subtitle">what should we call you?</p>

          <label class="onboarding-label">your name</label>
          <input id="onboarding-name-input" class="onboarding-input" placeholder="enter name" />

          <button id="onboarding-next-1" class="primary-button full-width">next</button>
          <button id="onboarding-skip" class="ghost-button full-width">skip</button>
        </div>
      </div>

      <!-- STEP 2 -->
      <div class="onboarding-card">
        <div class="onboarding-header">
          <button class="onboarding-back-button" data-back-step="1">←</button>
        </div>

        <div class="onboarding-body">
          <h1 class="onboarding-title">your age</h1>
          <p class="onboarding-subtitle">helps personalise your experience</p>

          <label class="onboarding-label">age</label>
          <input id="onboarding-age-input" class="onboarding-input" placeholder="enter age" />

          <button id="onboarding-next-2" class="primary-button full-width">next</button>
        </div>
      </div>

      <!-- STEP 3 -->
      <div class="onboarding-card">
        <div class="onboarding-header">
          <button class="onboarding-back-button" data-back-step="2">←</button>
        </div>

        <div class="onboarding-body">
          <h1 class="onboarding-title">what brings you here?</h1>

          <label class="checkbox-pill">
            <input type="checkbox" name="purpose" value="study" />
            <span>study</span>
          </label>

          <label class="checkbox-pill">
            <input type="checkbox" name="purpose" value="focus" />
            <span>focus</span>
          </label>

          <label class="checkbox-pill">
            <input type="checkbox" name="purpose" value="organise" />
            <span>organise</span>
          </label>

          <button id="onboarding-finish" class="primary-button full-width">finish</button>
        </div>
      </div>

    </div>
  </div>

  <!-- APP ROOT -->
  <div id="app-root">

    <div class="app-main">

      <!-- HOME -->
      <div class="aura-screen is-active" data-screen="home">
        <div class="screen-header">
          <div>
            <p class="screen-eyebrow">welcome back</p>
            <h1 id="home-greeting" class="screen-title">hello</h1>
          </div>
        </div>

        <div class="glass-card">
          <h3 class="card-title">your tasks</h3>
          <ul id="todo-list" class="todo-list"></ul>
          <button id="todo-add-button" class="primary-button full-width">add task</button>
        </div>

        <div class="glass-card">
          <h3 class="card-title">pomodoro stats</h3>
          <p id="pomodoro-stats-sessions" class="stats-line"></p>
          <p id="pomodoro-stats-time" class="stats-line"></p>
        </div>
      </div>

      <!-- FLASHCARDS -->
      <div class="aura-screen" data-screen="flashcards">
        <div class="screen-header">
          <div>
            <p class="screen-eyebrow">memory</p>
            <h1 class="screen-title">flashcards</h1>
          </div>
          <button id="add-deck-button" class="primary-button small">new deck</button>
        </div>

        <div id="deck-grid" class="deck-grid"></div>
      </div>

      <!-- FLASHCARD VIEWER -->
      <div class="aura-screen" data-screen="flashcard-viewer">
        <button id="back-to-decks" class="ghost-button small">← back</button>
        <h2 id="deck-viewer-title"></h2>

        <div class="flashcard-wrapper">
          <div id="flashcard" class="flashcard">
            <div id="flashcard-front" class="flashcard-face"></div>
            <div id="flashcard-back" class="flashcard-face flashcard-back"></div>
          </div>
        </div>

        <p id="flashcard-progress" class="flashcard-progress"></p>

        <div class="flashcard-controls">
          <button id="flashcard-prev" class="ghost-button small">prev</button>
          <button id="flashcard-flip" class="primary-button small">flip</button>
          <button id="flashcard-next" class="ghost-button small">next</button>
        </div>

        <div class="flashcard-crud">
          <button id="open-add-card" class="primary-button small">add card</button>
          <button id="delete-card-button" class="ghost-button small danger">delete</button>
        </div>
      </div>

      <!-- NOTES -->
      <div class="aura-screen" data-screen="notes">
        <div class="screen-header">
          <div>
            <p class="screen-eyebrow">thoughts</p>
            <h1 class="screen-title">notes</h1>
          </div>
          <button id="add-note-button" class="primary-button small">new</button>
        </div>

        <div class="notes-search-row">
          <input id="notes-search-input" class="onboarding-input" placeholder="search notes" />
        </div>

        <div id="notes-list" class="notes-grid"></div>
      </div>

      <!-- TIMER -->
      <div class="aura-screen" data-screen="timer">
        <div class="screen-header">
          <div>
            <p class="screen-eyebrow">focus</p>
            <h1 class="screen-title">pomodoro</h1>
          </div>
        </div>

        <div class="timer-card">

          <div class="timer-ring-wrapper">
            <svg class="timer-ring" width="170" height="170">
              <circle class="timer-ring-bg" cx="85" cy="85" r="70"></circle>
              <circle class="timer-ring-progress" cx="85" cy="85" r="70"></circle>
            </svg>

            <!-- TIMER INSIDE THE RING -->
            <div id="pomodoro-time" class="timer-display">25:00</div>
          </div>

          <div class="timer-inputs">
            <div class="timer-input-group">
              <label>hours</label>
              <input id="timer-hours" type="number" min="0" value="0" />
            </div>
            <div class="timer-input-group">
              <label>minutes</label>
              <input id="timer-minutes" type="number" min="0" value="25" />
            </div>
          </div>

          <div class="timer-buttons">
            <button id="pomodoro-toggle" class="primary-button">start</button>
            <button id="pomodoro-reset" class="ghost-button">reset</button>
          </div>

        </div>
      </div>

      <!-- SETTINGS -->
      <div class="aura-screen" data-screen="settings">
        <div class="screen-header">
          <div>
            <p class="screen-eyebrow">preferences</p>
            <h1 class="screen-title">settings</h1>
          </div>
        </div>

        <div class="glass-card">
          <button id="settings-change-name" class="primary-button full-width">change name</button>
          <button id="settings-theme-toggle" class="ghost-button full-width">toggle theme</button>
        </div>
      </div>

    </div>

    <!-- NAVBAR -->
    <div class="bottom-nav">
      <button class="bottom-nav-item is-active" data-screen-target="home">home</button>
      <button class="bottom-nav-item" data-screen-target="flashcards">cards</button>
      <button class="bottom-nav-item" data-screen-target="notes">notes</button>
      <button class="bottom-nav-item" data-screen-target="timer">timer</button>
      <button class="bottom-nav-item" data-screen-target="settings">settings</button>
    </div>

  </div>

  <!-- FLASHCARD MODAL -->
  <div id="flashcard-modal" class="modal-overlay">
    <div class="modal-card">
      <h3 id="flashcard-modal-title">add card</h3>

      <textarea id="flashcard-front-input" class="modal-textarea" placeholder="front"></textarea>
      <textarea id="flashcard-back-input" class="modal-textarea" placeholder="back"></textarea>

      <div class="modal-actions">
        <button id="flashcard-modal-save" class="primary-button full-width">save</button>
        <button id="flashcard-modal-cancel" class="ghost-button full-width">cancel</button>
      </div>
    </div>
  </div>

  <!-- NOTE EDITOR -->
  <div id="note-editor-overlay" class="note-editor-overlay">
    <div class="note-editor">

      <div class="note-editor-header">
        <button id="close-note-editor" class="ghost-button small">close</button>
        <div class="note-editor-actions">
          <button id="delete-note-button" class="ghost-button small danger">delete</button>
          <button id="pin-note-button" class="ghost-button small">pin</button>
        </div>
      </div>

      <input id="note-editor-title-input" class="note-title-input" placeholder="title" />

      <div class="note-tags-row">
        <input id="note-tags-input" class="note-title-input" placeholder="tags" />
      </div>

      <div class="note-toolbar">
        <button class="toolbar-button" data-command="bold">bold</button>
        <button class="toolbar-button" data-command="italic">italic</button>
        <button class="toolbar-button" data-command="underline">underline</button>
        <button class="toolbar-button" data-command="insertUnorderedList" data-checklist="true">list</button>
      </div>

      <div id="note-editor-content" class="note-editor-content" contenteditable="true"></div>

      <button id="save-note-button" class="primary-button save-note-fixed">save</button>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
